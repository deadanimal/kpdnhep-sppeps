<div class="wrapper fadeInDown" [ngClass]="fontSize" *ngIf="edit === false">
    <div id="formContent" [ngClass]="fontColor">

        <div class="p-2" style="text-align: center; background-color: #e0bbfe;">
            <h3 class="h1">Profil</h3>
        </div>

        <form class="p-3 d-flex justify-content-center font-black" style="width: 100%;">
            <div class="" fxLayout="column" fxLayoutAlign="space-evenly stretch" style="width: 60%;">

                <div class="row form-group p-3 d-flex justify-content-center" *ngIf="userdata.jantina === 1">
                    <!-- <img class="user-profile" src="userdata.gambar" [value]="" id="user-profile"
                        alt="user-profile" /> -->
                        <img class="user-profile" src='../../../../avatar2.jpg' width="100px"  />
                </div>

                <div class="row form-group p-3 d-flex justify-content-center" *ngIf="userdata.jantina === 0">
                    <!-- <img class="user-profile" src="userdata.gambar" [value]="" id="user-profile"
                        alt="user-profile" /> -->
                        <img class="user-profile" src='../../../../avatar1.jpg' width="100px" />
                </div>

                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> NAMA</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" [value]="userdata.nama"
                        disabled>
                </div>
                <div class="form-group">
                    <label for="ic"><i class="fas fa-id-card"></i> NO KAD PENGENALAN</label>
                    <input type="text" class="form-control" id="ic" aria-describedby="ic" [value]="userdata.no_kp"
                        disabled>
                </div>
                <div class="d-flex flex-nowrap">
                    <fieldset class="col-6 form-group p-0">
                        <label for="gender"> <i class="fas fa-venus-mars"></i> JANTINA</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" id="male" value="male"
                                    disabled checked [checked]="userdata.jantina == 0">
                                Lelaki
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" id="female" value="female"
                                    disabled [checked]="userdata.jantina == 1">
                                Perempuan
                            </label>
                        </div>
                    </fieldset>
                    <!-- <div class="col-6 form-group pl-0">
                        <label for="gender"><i class="fas fa-id-card"></i> JANTINA</label>
                        <input type="text" class="form-control" id="gender" aria-describedby="gender"
                            placeholder="">
                    </div> -->
                    <div class="col form-group pr-0">
                        <label for="age"><i class="fas fa-calendar-alt"></i> UMUR</label>
                        <input type="text" class="form-control" id="age" aria-describedby="age" [value]="userdata.umur" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> ALAMAT</label>
                    <input type="text" class="form-control" id="address1" aria-describedby="address" [value]="this.alamat1ori"
                        disabled>
                    <input type="text" class="form-control pt-2" id="address2" aria-describedby="address" [value]="this.alamat2ori"
                        disabled>
                </div>

                <div class="form-group">
                    <label for="state"><i class="fas fa-map"></i> NEGERI</label>
                    <input type="text" class="form-control" id="state" aria-describedby="state" [value]="this.negeriori" disabled>
                </div>

                <div class="d-flex flex-nowrap">
                    <div class="col-6 form-group p-0">
                        <label for="phone">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                            </svg>
                            NO TELEFON
                        </label>
                        <div class="d-flex flex-nowrap align-items-center">
                            <input type="text" class="form-control col-3 " id="phone1" aria-describedby="phone"
                            [value]="this.notelefonori" disabled>
                            <p class="mt-0 mb-0 p-2"> - </p>
                            <input type="text" class="form-control " id="phone2" aria-describedby="phone" [value]="this.notelefonori2"
                                disabled>
                        </div>
                    </div>
                    <div class="col form-group pr-0">
                        <label for="email"><i class="fas fa-envelope"></i> EMEL</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" [value]="this.emelori"
                            disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="icPhoto"><i class="fas fa-id-card"></i> GAMBAR KAD PENGENALAN</label>
                    <input type="email" class="form-control" id="icPhoto" aria-describedby="icPhoto" [value]="userdata.gambar_kp">
                </div>

                <div class="d-flex justify-content-center">
                    <input type="button" class="fadeIn fourth btn btn-outline-primary" value="BATAL"
                        [routerLink]="['/user/user-portal']">
                    <input type="button" class="fadeIn fourth btn btn-outline-primary" style="background-color: red;"
                        value="EDIT" (click)="editProfile()">
                    <!-- <button type="button" class="btn btn-primary p-2"
                        [routerLink]="['/auth/register2']">Register</button> -->
                </div>

            </div>

        </form>

    </div>
</div>
