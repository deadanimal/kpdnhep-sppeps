            <div class="container-fluid mt-4" style="padding: 0px !important;">
                <div class="card">

                    <div class="card-header" style="background-color: #f5e7f2;">
                        <h3> Tugasan Baru</h3>
                    </div>

                    <div class="card-body p-3">
                        <div class="row p-3 mb-0">
                            <div class="col form-group d-flex justify-content-start align-items-center p-0 mb-0">
                                <label class="d-flex flex-nowrap mb-0">
                                    <span class="pl-0 pt-2 pr-2">papar</span>
                                    <select name="datatable_length" aria-controls="datatable" class="col form-control"
                                        (change)="entriesChange($event)">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="-1">All</option>
                                    </select>
                                    <span class="p-2">rekod</span>
                                </label>
                            </div>
                            <div class="col form-group d-flex justify-content-end mb-0 p-0" id="datatable_search">
                                <label class="col-form-label pr-2" for="search">Cari Rekod: </label>
                                <input class="col-6 form-control" type="text" name="search"
                                    placeholder="" (keyup)="updateFilter($event)" />
                            </div>
                        </div>

                        <ngx-datatable #mydatatable class="material selection-cell" [headerHeight]="50" [limit]="5"
                            [columnMode]="ColumnMode.force" [footerHeight]="50" rowHeight="auto" [rows]="rows"
                            [limit]="tableEntries != -1 ? tableEntries : undefined" (activate)="onActivate($event)" [scrollbarH]="true">

                            <ngx-datatable-column name="No" [sortable]="false" [width]="80">
                                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                    {{ rowIndex + 1 }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="date">
                                <ng-template ngx-datatable-header-template>
                                    <span>TARIKH PERMOHONAN</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row"
                                    let-value="value">
                                    {{ value }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="type">
                                <ng-template ngx-datatable-header-template>
                                    <span>JENIS PERMOHONAN</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    {{ value }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="name">
                                <ng-template ngx-datatable-header-template>
                                    <span>NAMA PEMOHON</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    {{ value }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="nric">
                                <ng-template ngx-datatable-header-template>
                                    <span>NO KAD PENGENALAN</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    {{ value }}
                                </ng-template>
                            </ngx-datatable-column>


                            <ngx-datatable-column name="negeri">
                                <ng-template ngx-datatable-header-template>
                                    <span>NEGERI</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    {{ value }}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="offcr">
                                <ng-template ngx-datatable-header-template>
                                    <span>TINDAKAN PEGAWAI</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    {{ value }}
                                </ng-template>
                            </ngx-datatable-column>


                            <ngx-datatable-column name="status">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row"
                                    let-value="value">
                                    <!-- {{ value }} -->
                                    <!-- <span *ngIf="row.status == 'Aktif'" class= "badge badge-success">{{ value }}</span> -->
                                    <span *ngIf="row.status == 'Dalam Proses'" class="badge badge-warning">{{value}}</span>
                                    <span *ngIf="row.status == 'Belum Disemak'" class="badge badge-danger">{{ value
                                        }}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [sortable]=false>
                                <ng-template ngx-datatable-header-template>
                                    <span>TINDAKAN</span>
                                </ng-template>
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row"
                                    let-value="value">

                                    <span *ngIf="row.status == 'Diluluskan'" class="">
                                        <a class="p-2" style="cursor: pointer;"
                                            [routerLink]="['/state-processing-officer/approved-information']">
                                            <!-- <button class="btn btn-default btn-sm"> -->
                                            <i class="fas fa-edit"></i>
                                            <!-- </button> -->
                                        </a>
                                    </span>
                                    <!-- <span *ngIf="row.status == 'PE'" class="badge badge-warning">Pending</span> -->
                                    <span *ngIf="row.status == 'Belum Disemak'">
                                        <span>
                                            <a class="p-2" style="cursor: pointer;"
                                                routerLink="/agency-pdrm/application-information/{{row.id}}">
                                                <!-- <button class="btn btn-default btn-sm"> -->
                                                    <i class="fas fa-pencil-alt"></i>
                                                <!-- </button> -->
                                            </a>
                                        </span>
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>

                        </ngx-datatable>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
