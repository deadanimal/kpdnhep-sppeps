<div class="wrapper">

    <div class="p-2 text-capitalize" style="text-align: center; width: 75%; height:80px;">
        <h3 class="h1 text-dark pt-4"><strong>Arkib Bergambar</strong></h3>
    </div>

    <div class="text-capitalize mt-4" style="text-align: center;">
        <h5 class="h3"><strong>Arkib Bergambar 1</strong></h5>
    </div>

    <div class="container-fluid mt-3" style="padding-left: 50px; padding-right:50px;">
        <div class="row m-2" style="justify-content: center;">

            <div class="card card-blog card-plain m-3 p-0 text-center" *ngFor="let i of arkib"
                style="height:100%; overflow:hidden">
                <!-- <a class="nav-link p-0" [routerLink]="['/core/global/pictorial-archive-content']"> -->
                <div class="card-image" style="position: absolute; opacity:70%; height:100%">
                    <img class="img rounded" [src]="i.imageLink" style="width: 100%; height:100%">
                </div>
                <div class="card-body">
                    <div class="row  p-3">
                        <!-- <div class="col-auto d-flex justify-content-center mt-2">
                                <i class='{{i.icon}} fa-3x' style="color: #1d1da1"></i>
                                <img class="image-display" src="{{i.imageLink}}">
                            </div> -->
                        <div class="col d-flex align-items-center justify-content-center">
                            <h5 class="text-capitalize mb-0 text-white">
                                {{i.name}}
                            </h5>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col d-flex align-items-center justify-content-center">
                            <h5 class="text-capitalize mb-0 text-white">
                                {{i.year}}
                            </h5>
                        </div>
                    </div>
                    <div class="row p-3 d-flex align-items-center justify-content-center">
                        <a class="nav-link p-0" [routerLink]="['/global/pictorial-archive-content']">
                            <div class="col d-flex align-items-center justify-content-center">
                                <button class="btn btn-sm btn-primary">
                                    <span class="text-white">Lihat Selanjutnya</span>
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- </a> -->
            </div>
        </div>
    </div>
</div>
